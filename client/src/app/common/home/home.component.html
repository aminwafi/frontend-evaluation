<div class="container justify-content-center">
    <div *ngIf="!dataSource">
        <mat-spinner></mat-spinner>
    </div>
    
    <div *ngIf="dataSource" class="table-responsive">
        <mat-form-field appearance="outline" class="no-padding">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="search($event)">
            <mat-icon matPrefix class="mx-3">search</mat-icon>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="main-table mat-elevation-z8 w-100" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col">Name</th>
                <td mat-cell *matCellDef="let uni" class="cursor-pointer">{{ uni.name }}</td>
            </ng-container>
    
            <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col">Web Page</th>
                <td mat-cell *matCellDef="let uni" class="cursor-pointer">{{ uni.url }}</td>
            </ng-container>
    
            <ng-container matColumnDef="domain">
                <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col">Domain</th>
                <td mat-cell *matCellDef="let uni" class="cursor-pointer">{{ uni.domain }}</td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;" class="cursor-pointer"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30, 40, 50]"></mat-paginator>
    </div>
    
    
</div>
